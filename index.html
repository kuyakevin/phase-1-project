<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Topdeck Trump</title>
</head>
<body>
    <div><h1 id="messageDisplay"></h1></div>

        <div id="user-Current">
            <div>
                <h2 id="user-Score">Your Score: 0</h2>
            </div>
            <div>
                <h2>Your Card</h2>
                <img id="user-Card" src="">
            </div>
        </div>

        <div id="cpu-Current">
            <div>
                <h2 id="cpu-Score">CPU Score: 0</h2>
            </div>
            <div>
                <h2>CPU's Card</h2>
                <img id="cpu-Card" src="">
            </div>
        </div>
        <div id='button-container'>
            <div id='statButtons'>
                <button id="manaCostButton">Mana Cost</button> 
                <button id="attackButton">Attack Value</button>
                <button id="healthButton">Health Value</button>
            </div>
        </div>
        <div>
            <button id="resetButton">Play Again?</button>
        </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
